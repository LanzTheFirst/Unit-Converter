<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="upper-container">
      <label for="input-number">Metric/Imperial Unit Conversion</label>
      <input id="input-number" data-function="expand" type="number" placeholder="0" required>
      <button id="convert-btn" type="button">Convert</button>
    </div>

    <div id="lower-container">
      <div class="lc-inner">
        <h3>Length (Meter/Feet)</h3>
        <p>0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="lc-inner">
        <h3>Volume (liters/Gallons)</h3>
        <p>0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="lc-inner">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
